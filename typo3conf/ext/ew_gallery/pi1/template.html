<!-- ###GALLERY### begin -->
<div class="ewgallery ewFrontGallery" id="galleryImages_###UID###" style="width:###WIDTH###px; ###DISPLAY###">
	<input type="hidden" class="fadeDuration" value="###FADE_DURATION###" />
	<input type="hidden" class="autostartVideo" value="###VIDEO_AUTOSTART###" />
	<input type="hidden" class="videoFile" value="###VIDEO_FILE###" />
	<div class="galleryImages" style="width:###WIDTH###px; height:###HEIGHT###px">
		<div class="gallerySlider">
			###FIRST_IMAGE###
			###IMAGE_LIST###
			<div class="clearall"></div>
		</div>
	</div>
	<div class="galleryButtons">
		<div class="galleryImagesLink">
			###GALLERY_TEXT###
		</div>
		<div class="galleryVideoLink" style="###VIDEO_LINK_HIDDEN###">
			###VIDEO_TEXT###
		</div>
		<div class="clearall"></div>
	</div>
</div>
<!-- ###GALLERY### end -->

<!-- ###ITEM### begin -->
<div id="galImg_###UID###_###NO###" class="galleryImage galleryImage_###NO###" style="###STYLE###">
	###IMAGE###
	<div class="galleryImageSeparator"></div>
</div>
<!-- ###ITEM### end -->


<!-- ###BACKGROUND_GALLERY### begin -->
<div class="ewgallery ewBackgroundGallery" id="bgGalleryImages_###UID###" style="width:100%; display:none;">
	<input type="hidden" class="fadeDuration" value="###FADE_DURATION###" />
	<input type="hidden" class="slideDuration" value="###SLIDE_DURATION###" />
	<div class="galleryImages" style="width:100%; height:100%">
		###FIRST_IMAGE###
		###IMAGE_LIST###
	</div>
	<div class="galleryArrow galleryArrowRight disabled">
		<div class="galleryArrowIcon">
			<div class="galleryArrowIconActive" style="display: none;"></div>
		</div>
	</div>
</div>
<!-- ###BACKGROUND_GALLERY### end -->

<!-- ###BACKGROUND_ITEM### begin -->
<div class="galleryCredits galleryCredits_###NO###" style="###DISPLAY_CREDITS###">###CREDITS###</div>
<div id="bgGalImg_###UID###_###NO###" class="galleryImage" style="###STYLE###">
	###IMAGE###
</div>
<!-- ###BACKGROUND_ITEM### end -->

<!-- ###PAGE_VIDEOS### begin -->
<div id="ewGalleryPageVideos">
	###VIDEOS###
</div>
<!-- ###PAGE_VIDEOS### end -->
